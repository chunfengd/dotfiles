# ~/.tmux.conf

set -g mouse on

### windows & panes

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

### key modes

# Use emacs keybindings in the status line
set-option -g status-keys emacs

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Fix ESC delay in vim
set -g escape-time 10

### key bindings

# Since we set Ctrl-t to be our prefix, it will be intercepted by tmux
# and wonâ€™t be forwarded to any program. With this setting, we can
# press it twice to send it through anyways.
unbind C-b
set -g prefix C-t
bind C-t send-prefix

### copy mode

unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection
